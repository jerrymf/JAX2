<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Test Runner</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
  <script type="text/javascript" src="jasmine/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/jasmine-html.js"></script>

  <script type="text/javascript" src="../lib/jak.js?2"></script>
  <script type="text/javascript" src="../lib/interpolator.js?2"></script>
  <script type="text/javascript" src="../lib/parser.js?2"></script>
  <script type="text/javascript" src="../lib/jax.js?2"></script>

  <script type="text/javascript" src="spec/jax.js?2"></script>
  <script type="text/javascript" src="spec/jax-element.js?2"></script>
</head>
<body>
<div id="test_box" style="position:absolute; top:0; left: -1000px;"></div>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</body>
</html>
